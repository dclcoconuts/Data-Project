<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>France Map for JQVMap / Gaël Jaffredo</title> 
    
    <link href="jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.vmap.js" type="text/javascript"></script>
    <script src="jquery.vmap.france.js" type="text/javascript"></script>
	<script src="jquery.vmap.colorsFrance.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$(document).ready(function() {
		$('#francemap').vectorMap({
		    map: 'france_fr',
			hoverOpacity: 0.5,
			hoverColor: false,
			backgroundColor: "#ffffff",
			colors: couleurs,
			borderColor: "#000000",
			selectedColor: "#EC0000",
			enableZoom: true,
			showTooltip: true,
		    onRegionClick: function(element, code, region)
		    {
		        var message = 'Département : "'
		            + region 
		            + '" || Code : "'
		            + code
					+ '"';
             
		        alert(message);
		    }
		});
	});
	</script>
  </head>
  <body>
	<header>
		<h1>Photos des monuments Historiques de France (1850 a 1914)</h1>
	</header>
	<div id="carte"> 
		<div id="francemap" style="width: 1000px; height: 800px;"></div>
	</div>
  </body>
</html>
